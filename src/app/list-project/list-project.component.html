<div>
  <mat-form-field><input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Project">
  </mat-form-field>
  <div class="mat-elevation-z8 pointerCursor">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row" (click)="triggerProject(row.ProjectId,row.CategoryID)"> {{row.ProjectId}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Description </th>
        <td mat-cell *matCellDef="let row" (click)="triggerProject(row.ProjectId,row.CategoryID)"> {{row.ProjectDescription}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row" (click)="triggerProject(row.ProjectId,row.CategoryID)"> {{row.ProjectName}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row" (click)="triggerProject(row.ProjectId,row.CategoryID)"> {{row.ProjectDate}} </td>
      </ng-container>

      <ng-container matColumnDef="catchphrases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CatchPhrases </th>
        <td mat-cell *matCellDef="let row" (click)="triggerProject(row.ProjectId,row.CategoryID)"> {{row.Project_Catchphrases}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 15, 25, 50,100]"></mat-paginator>
  </div>
</div>
