  <table class="table table-striped table-bordered">
  <tr>
    <th>Project Name</th>
    <th>Description</th>
    <th>Date</th>
    <th>Category</th>
    <th>Project Catchphrase</th>

  <!-- BIND ARRAY TO TABLE -->
    <tr *ngFor="let pro of listproject">
      <td>{{pro.ProjectName}}</td>
      <td>{{pro.ProjectDescription}}</td>
      <td>{{pro.ProjectDate}}</td>
      <td>{{pro.CategoryID}}</td>
      <td>{{pro.Project_Catchphrases}}</td>
    </tr>
</table>
